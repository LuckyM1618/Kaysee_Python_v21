<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>We're Online</h2>
    <h2>Dojos:</h2>
    {% for dojo in dojos %}
        <h2>{{ dojo.name }}</h2>

        {% for ninja in dojo.ninjas %}
            <p>{{ ninja.first_name }} {{ ninja.last_name }}</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
