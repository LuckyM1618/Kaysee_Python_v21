<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- If using Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-0 text-center">
        <h2 class='text-warning mt-3'>Ninja Gold</h2>
        <div class="row mb-2">
            <p class="text-left mr-2 my-auto">Your Gold: </p>
            <p class="col-1 my-auto px-1 text-left border border-dark">{{ session['current_gold'] }}</p>

            <form action="/reset"><input class="ml-3 my-auto btn btn-sm btn-danger" type="submit" value="Reset"></form>
        </div>

        <div class="row d-flex justify-content-between mb-3">
            <form class="mb-2 d-flex flex-column align-items-center justify-content-center border border-dark" style="height: 200px; width: 200px;" action="/process_money" method="post" >
                <h4>Farm</h4>
                <p>(earns 10-20 gold)</p>

                <input type="hidden" name="loc" value="farm">
                <input class="btn btn-warning" type="submit" value="Find Gold!">
            </form>

            <form class="mb-2 d-flex flex-column align-items-center justify-content-center border border-dark" style="height: 200px; width: 200px;" action="/process_money" method="post" >
                <h4>Cave</h4>
                <p>(earns 5-10 gold)</p>

                <input type="hidden" name="loc" value="cave">
                <input class="btn btn-warning" type="submit" value="Find Gold!">
            </form>

            <form class="mb-2 d-flex flex-column align-items-center justify-content-center border border-dark" style="height: 200px; width: 200px;" action="/process_money" method="post" >
                <h4>House</h4>
                <p>(earns 2-5 gold)</p>

                <input type="hidden" name="loc" value="house">
                <input class="btn btn-warning" type="submit" value="Find Gold!">
            </form>

            <form class="mb-2 d-flex flex-column align-items-center justify-content-center border border-dark" style="height: 200px; width: 200px;" action="/process_money" method="post" >
                <h4>Casino</h4>
                <p>(earns/takes 0-50 gold)</p>

                <input type="hidden" name="loc" value="casino">
                <input class="btn btn-warning" type="submit" value="Find Gold!">
            </form>
        </div>

        <div class="row">
            <p class="text-left"> Activities:</p>
            <div class="w-100 m-0 p-2 border border-dark text-left" style="overflow-y: scroll; height: 200px;">
                {% for message in messages | reverse %}
                    {{ message | safe }}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
