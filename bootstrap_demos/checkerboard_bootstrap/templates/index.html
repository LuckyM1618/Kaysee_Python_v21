<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>    
    <div class="container text-center">
        <div class="row">
            <div class="my-3 col-4 offset-4" style="color: {{ color1 }}; background-color: {{ color2 }}"><h2>***Checkerboard***</h2></div>
        </div>

        {% for i in range(0,rows) %}
            <div class="row d-flex justify-content-center">
                {% for j in range(0,cols) %}
                    {% if (i + j) % 2 ==  0 %}
                    <div class="col" style="height: 100px; max-width: 100px; background-color: {{ color1 }};"></div>
                    {% else %}
                    <div class="col" style="height: 100px; max-width: 100px; background-color: {{ color2 }};"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
