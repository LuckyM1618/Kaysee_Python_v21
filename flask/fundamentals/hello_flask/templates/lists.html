<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Random Numbers</h3>
    <ul>
        {% for num in random_numbers %}
            <li>{{ num }}</li>
        {% endfor %}
    </ul>

    <h3>Students</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
