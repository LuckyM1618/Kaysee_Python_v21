<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            margin: auto center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start
        }

        .color_box {
            height: 250px;
            width: 250px;
            margin: 5px;
            background-color: {{ color }};
        }
    </style>
</head>
<body>
    <div id="container">
        {% for i in range(0, x) %}
            <div class="color_box"></div>
        {% endfor %}
    </div>
</body>
</html>
